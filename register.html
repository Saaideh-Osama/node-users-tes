<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="http://localhost:7000/register" method="post">
        
        
        <div class="form-group col-lg-4 mx-auto mt-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Beautiful-Buttterfly" name="username">
          </div>
         
        <div class="form-group col-lg-4 mx-auto mt-3" >
            <label for="Age">Age</label>
            <input type="number" class="form-control" id="Age" name="age" placeholder="Age" >
          </div>
         
        <div class="form-group col-lg-4 mx-auto mt-3" >
        <label for="gender">gender : </label>
            <select name="gender"  class="form-select" > 
<option value="M">male </option>
<option value="F"> female </option>
        </select>
          </div>
         
        <div class="form-group col-lg-4 mx-auto mt-3" >
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
         
        <div class="form-group col-lg-4 mx-auto mt-3" >
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password" name ="password">
          </div>
          
          <div class="form-group col-lg-1 mx-auto mt-3" >
        <button type="submit" class="btn btn-success mx-auto">Submit</button>
    </div>
    </form>
</body>
